<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Roboto+Slab:wght@900&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Poker</title>
  </head>
  <body>
    <section id="table">
      <h1>Let's Play</h1>
      <article class="player1">
        <h3 id="player1-name">Player 1</h3>
        <div class="hand player1-hand">
          <img class="card-image back" src="images/back.png" alt="Back of Card">
          <img class="card-image back" src="images/back.png" alt="Back of Card">
          <img class="card-image back" src="images/back.png" alt="Back of Card">
          <img class="card-image back" src="images/back.png" alt="Back of Card">
          <img class="card-image back" src="images/back.png" alt="Back of Card">
        </div>
        <!-- <button id="player1-hit" type="button" name="button">Hit</button> -->
        <button id="player1-draw" type="button" name="button">Draw</button>
      </article>
      <div class="deal-area">
        <button id="deal" type="button" name="button">Deal</button>
      </div>
      <article class="player2">
        <h3 id="player2-name">Player 2</h3>
        <div class="hand player2-hand">
          <img class="card-image back" src="images/back.png" alt="Back of Card">
          <img class="card-image back" src="images/back.png" alt="Back of Card">
          <img class="card-image back" src="images/back.png" alt="Back of Card">
          <img class="card-image back" src="images/back.png" alt="Back of Card">
          <img class="card-image back" src="images/back.png" alt="Back of Card">
        </div>
        <!-- <button id="player2-hit" type="button" name="button">Hit</button> -->
        <button id="player2-draw" type="button" name="button">Draw</button>
      </article>
    </section>

    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
